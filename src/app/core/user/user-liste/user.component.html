<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<div fxLayout="row wrap">
  <div fxFlex="100" >
      <mat-card >
          <mat-card-content>
              <div fxLayout="row wrap" class="align-items-center">
                <div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex="100">
                  <mat-form-field appearance="fill" class="search">
                    <mat-label>chercher utilisateur </mat-label>
                    <input matInput   (keyup)="filter($event.target.value)">
                    <mat-icon matSuffix class="myIcon">search</mat-icon>
                  </mat-form-field>
                </div>
                  <div fxFlex.gt-md="75" class="text-right">
                      <button mat-flat-button color="primary" mat-button (click)="addUser()">
              <mat-icon>library_add</mat-icon> Add User
            </button>
                  </div>
              </div>
          </mat-card-content>
      </mat-card>
  </div>
</div>

<div fxLayout="row" fxLayoutWrap="wrap">
    <!-- column -->
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">



<div fxLayout="row" fxLayoutWrap="wrap">
    <!-- column -->
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">



      <mat-card>
        <div class="table-responsive">

              <table  mat-table [dataSource]="dataSource" matSort class="no-wrap m-t-0 v-middle">



                <!-- Progress Column -->
                <ng-container matColumnDef="fullName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header="fullName"><b>Name</b> </th>
                  <td mat-cell *matCellDef="let row"> <div class="d-flex">
                    <img class="mat-card-avatar" [src]='apiURL+row.image'>
                    <div class="di">
                      <p >{{row.firstName}} {{row.lastName}}</p>
                      <small class="text-muted">{{row.poste}}</small>
                    </div>
                  </div></td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header="email"> <b>Email</b></th>
                  <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="telephone">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header="telephone"> <b>Telephone</b> </th>
                  <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>
                </ng-container>
                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header="role"> <b>Role</b> </th>
                  <td mat-cell *matCellDef="let row"> {{row.role}} </td>
                </ng-container>
                <ng-container matColumnDef="department">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header="department"> <b>Department</b> </th>
                  <td mat-cell *matCellDef="let row"> {{row.department}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef ><b> Actions </b> </th>
                  <td mat-cell *matCellDef="let row; let i = index">

                    <button mat-icon-button (click)="editUser(row.id,row.firstName,row.lastName,row.poste,row.telephone,row.posteId)"
                      class="material-icons app-toolbar-menu save-button" matTooltip="Edit" color="primary">
                      <mat-icon>edit tools</mat-icon>
                    </button>

                    <mat-slide-toggle color="Primary"  (change)="confirmStatus($event,row.id)" [checked]="row.status">
                    </mat-slide-toggle>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="5">Aucune donn√©e correspondant au filtre</td>
                </tr>
              </table>

              <mat-paginator [pageSize]="8" [pageSizeOptions]="[8,20, 25,50, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
      </mat-card>
          </div>
        </div>
  <!-- column -->
